<section class="listar-vagas">
    <div *ngFor="let curriculo od curriculos">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Código do currículo: {{curriculo.id}}</h5>
                <h5 class="card-text">nome: {{curriculo.nome}}</h5>
                <h5 class="card-text">telefone: {{curriculo.telefone}}</h5>
                <h5 class="card-text">email: {{curriculo.email}}</h5>
            </div>
        </div>
    </div>
</section>
